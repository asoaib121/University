<!DOCTYPE>
<html lang="en">
    <head>
	   <meta charset="UTF-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <title>Float</title>
	   <style>
	     .class1{
		   height:200px;
		   width:33%;
		   background-color:green;
		   float:left;
		 }
		 .class2{
		   clear:both;
           height:200px;
		   width:33%;
		   background-color:red;
		   float:left;
		 }
		 
		 .class3{
		   clear:both;
		   height:200px;
		   width:33%;
		   background-color:green;
		   float:left;
		 }
	   </style>
	</head>
    
	<body>
	  <div class="class1">
	    <h1> hi,I am Shoaib </h1>
		<p> I am a student at green university of Bangladesh</p>
	  </div>
	  
	  <div class="class2"> 
	     <h1> Hi,I am ahmed </h1>
		 <p> My country name is Bangladesh </p>
	  </div>
	  
	  <div class="class3">
	    <h1>Hi, I am laiyan </h1>
		<p>I live in Narayanganj</p>
	  </div>
	</body>
</html>
