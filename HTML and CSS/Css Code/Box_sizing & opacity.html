<DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <title>Box Sizing and opacity</title>
	   
	   <style>
	   /** Box-Sizing **/
	     .div1{
		   background-color:brown;
		   height:150px;
		   width:180px;
		   padding:5px;
		   border:5px solid black;
		   Box-Sizing:border-box;
		   float:left;
		 }
		 
		 .div2{
		   background-color:green;
		   height:150px;
		   width:180px;
		   float:left;
		 }
		 
		 /** opacity **/
		 h1{
		 float:right;
		 opacity:0.5;
		 }
		 
		 h1:hover{
		 opacity:1;
		 }
	   </style>
 </head>
 <body>
 
    <div class="div1" >
	<p> This is Bangladesh.Bangladesh is a amazing country in our world.</p>
	</div>
	
	<div class="div2" >
	<p>Hi,I am shoaib.I live in Bangladesh.</p>
	</div>
	
	
	<div>
	  <h1 > This is a program </h1>
	</div>
	
 </body>
</html>
