<!DOCTYPE html>
<html>
                <head>

                 <title> Formatting </title>

               </head>

               <body>
                   Shoaib ahmed <br/>
                   <b>Shoaib ahmed</b><br/>
                   <u>Shoaib ahmed</u><br/>
                   <i>Shoaib ahmed</i><br/>
                   <strike>Shoaib ahmed</strike><br/>
                   <em>Shoaib ahmed</em><br/> <!--convert italic also-->
                   <mark>Laiyan</mark><br/>
                   <small>Ahmed</small><br/>
                   <ins>Shoaib ahmed</ins><br/> <!--Underline also-->
                   <b><del>Ahmed</del></b><br/>

                   (a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup><br/> <!--here, used sup script function-->
                   H<sub>2</sub>O <!--here,used sub script function-->


              </body>






</html>
