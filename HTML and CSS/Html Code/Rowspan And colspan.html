<!DOCTYPE>
<html>
       <head>
             <title> HTML Rowspan and Colspan </title>

             <style>
                table, td, th{
                      border:1px solid black;  
                }
                table{
                     border-collapse:collapse;
                     width:  300px;
                     height: 200px
                  }

             </style>

       </head>

       <body>
            <table>
               <thead>
                    <tr>
                       <th>ID</th>
                       <th>Name</th>
                       <th colspan="2">Phone</th>
                    </tr
               </thead>

               <tbody>
                  <tr>
                      <td>101</td>
                      <td>shoaib</td>
                      <td>0184</td>
                      <td rowspan="3">019</td>
                  </tr>

                   <tr>
                      <td>101</td>
                      <td>shoaib</td>
                      <td>0185</td>
                  </tr>

                   <tr>
                      <td>101</td>
                      <td>shoaib</td>
                      <td>0186</td>
                  </tr>

               </tbody>

            </table>
       </body>












</html>
