<!DOCTYPE html>
<html>
      <head>
         <title> HTML Accessible Table </title>
      </head>

      <body>
          <header>
              <h1> HTML Table </h1>
          </header>

             <main>
                <table>
                   <caption> Student info </caption>
                   <colgroup>
                        <col span="3" style="background-color:burlywood;"/>
                   </colgroup>
                     <thead>
                         <tr> 
                             <th scope="col">ID</th>
                             <th scope="col">Name</th>
                             <th scope="col">CGPA</th>
                         </tr>
                     </thead>
     
                     <tbody>
                          <tr>
                              <th scope="row">102</td>
                              <td>Laiyan</td>
                              <td>3.50</td>
                          </tr>
                           <tr>
                               <td scope="row">103</td>
                               <td>ahmed</td>
                               <td>3.90</td>
                           </tr>
                     </tbody>


                </table>
            </main>
      </body>
</html>
